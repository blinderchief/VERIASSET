<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="url(#logoGradient)" stroke-width="4"/>
  
  <!-- Shield Shape - Security/Verification -->
  <path d="M100 25 L155 52 L155 105 Q155 150 100 178 Q45 150 45 105 L45 52 Z" 
        fill="none" 
        stroke="url(#logoGradient)" 
        stroke-width="4"/>
  
  <!-- Inner Shield Glow -->
  <path d="M100 35 L145 57 L145 100 Q145 138 100 162 Q55 138 55 100 L55 57 Z" 
        fill="#6366F1" 
        opacity="0.15"/>
  
  <!-- Stylized V for Veri -->
  <path d="M70 55 L100 95 L130 55" 
        fill="none" 
        stroke="#00D4AA" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Checkmark for Verification -->
  <path d="M72 105 L90 125 L128 82" 
        fill="none" 
        stroke="#00D4AA" 
        stroke-width="7" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Asset blocks - representing tokenized assets -->
  <rect x="60" y="140" width="18" height="18" rx="3" fill="#6366F1" opacity="0.9"/>
  <rect x="91" y="140" width="18" height="18" rx="3" fill="#00D4AA" opacity="0.9"/>
  <rect x="122" y="140" width="18" height="18" rx="3" fill="#8B5CF6" opacity="0.9"/>
  
  <!-- Connecting dots - blockchain nodes -->
  <circle cx="69" cy="149" r="2" fill="#ffffff"/>
  <circle cx="100" cy="149" r="2" fill="#ffffff"/>
  <circle cx="131" cy="149" r="2" fill="#ffffff"/>
</svg>