# VeriAssets - Docker Compose Configuration
# AI-Verified Real-World Asset Marketplace & Launchpad

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: veriassets-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - QUBIC_RPC_URL=${QUBIC_RPC_URL:-https://rpc.qubic.org}
      - QUBIC_TESTNET_RPC_URL=${QUBIC_TESTNET_RPC_URL:-https://testnet-rpc.qubic.org}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - EASYCONNECT_WEBHOOK_URL=${EASYCONNECT_WEBHOOK_URL}
      - ENVIRONMENT=production
      - DEBUG=false
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - veriassets-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:8000}
        - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
    container_name: veriassets-frontend
    ports:
      - "3000:3000"
    environment:
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - veriassets-network

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: veriassets-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - veriassets-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  veriassets-network:
    driver: bridge

volumes:
  redis-data:
